<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DisasterShield</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#ffd1dc" />

</head>
<body>
  <div class="container">

<div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
  <img src="logo.png" alt="App Logo" style="height: 60px; margin-right: 10px;" />
  <h1 style="font-family: 'Poppins', sans-serif; font-size: 28px; color: #ff4d6d; margin: 0;">
    DisasterShield
  </h1>
</div>

    <p class="subtitle">Smart Safety for Floods & COVID in Bangladesh</p>

    <div class="section">
      <h2>🌊 Flood Safety</h2>
      <button onclick="showFloodInfo()">🚨 Flood Survival Tips</button>
      <p id="floodInfo" class="info-box"></p>
    </div>

    <div class="section">
      <h2>🦠 COVID Awareness</h2>
      <button onclick="showCovidInfo()">View COVID Tips</button>
      <p id="covidInfo" class="info-box"></p>
    </div>

    <div class="section">
      <h2>💧 Hygiene & Water Safety</h2>
      <button onclick="showHygieneInfo()">Show Hygiene Guide</button>
      <p id="hygieneInfo" class="info-box"></p>
    </div>

    <div class="section">
      <h2>📍 Nearby Safe Locations</h2>
      <button onclick="showMap()">View Map</button>
      <div id="mapContainer" class="map-box">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.0386282803344!2d91.395568!3d22.941044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDU2JzI3LjgiTiA5McKwMjMnNDMuOCJF!5e0!3m2!1sen!2sbd!4v1622375170171!5m2!1sen!2sbd"
          width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>

<div class="section help">
  <h2>📲 Request Emergency Help</h2>
  <a id="smsButton" href="sms:999?body=Emergency in Feni. Need rescue at XYZ location." class="sms-link">📡 Tap to Send SMS</a>
</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
